<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <nav class="nav">
        <img class="logo" src="/images/logo.svg" alt="logo-svg">
      </nav>

      <div class="hero-img">
        <img src="/images/hero-desktop.jpg" alt="main-img">
      </div>

      <section>
        <h1 class="title"><span class="title-span">We're</span> coming soon</h1>
        <p class="desc-paragraph">Hello fellow shoppers! We're currently
          building our new fashion
          store.
          Add your email below to stay up-to-date with announcements and our
          launch
          deals.
        </p>

        <form novalidate>
          <div>
            <input type="email" name='email' placeholder="Email Address">
            <img src="/images/icon-error.svg" class="icon-error"
              alt="icon-error">
            <button type="submit"><img src="/images/icon-arrow.svg"
                alt="arrow-svg"></button>
            <span class="email-span">Please provide valid email </span>
          </div>
        </form>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/kadan-develop"
          target="_blank">Daniel Kacanski</a>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
